<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ShowCar UI Library Examples - Responsive Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../showcar-ui.css">
    <link rel="stylesheet" href="../../examples.css">
</head>
<body>
<h2>ShowCar UI Library Examples - Responsive Grid</h2>

<!-- example start -->
<div class="cs-content-container">
    <div class="sc-grid-row sc-hidden-m">
        <div class="sc-grid-col-4"></div>
        <div class="sc-grid-col-4">wertsteigernd</div>
        <div class="sc-grid-col-4">wertmindernd</div>
    </div>
    <div class="sc-grid-row">
        <div class="sc-grid-col-4 sc-grid-col-m-12">Vorbesitzer</div>
        <div class="sc-hidden sc-visible-m sc-grid-col-m-6">wertsteigernd</div>
        <div class="sc-grid-col-4 sc-grid-col-m-6">wenige (maximal 3)</div>
        <div class="sc-hidden sc-visible-m sc-grid-col-m-6">wertmindernd</div>
        <div class="sc-grid-col-4 sc-grid-col-m-6">viele (mehr als 3)</div>
    </div>
    <div class="sc-grid-row">
        <div class="sc-grid-col-4 sc-grid-col-m-12">Scheckheftgepflegt</div>
        <div class="sc-hidden visible-m sc-grid-col-m-6">wertsteigernd</div>
        <div class="sc-grid-col-4 sc-grid-col-m-6">ja</div>
        <div class="sc-hidden sc-visible-m sc-grid-col-m-6">wertmindernd</div>
        <div class="sc-grid-col-4 sc-grid-col-m-6">nein</div>
    </div>
</div>
<!-- example end -->

<script src="../../showcar-ui.min.js"></script>
</body>
</html>
