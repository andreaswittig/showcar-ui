<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../showcar-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="sc-content-container">
        <section class="copyright">
            <div class="sc-clearfix sc-text-center">
                <div class="sc-pull-right">
                    <div class="other-sites-links">
                        <a href="http://scout24.at/" target="_blank" title="Suche bei Scout24" rel="nofollow" class="icon-scout24"></a>
                        <a href="http://www.financescout24.de/" target="_blank" title="Kfz-Versicherung für Auto FinanceScout24" rel="nofollow" class="icon-finance24"></a>
                        <a href="http://www.immobilienscout24.at/" target="_blank" title="Immobilien und Wohnungen bei ImmobilienScout24" rel="nofollow" class="icon-immo24"></a>
                    </div>
                </div>
                <div class="sc-pull-left">
                    <p>
                        <span class="sentence">© Copyright <span id="copyright-year">2016</span> by AutoScout24 GmbH.</span>
                        <span class="sentence">Alle Rechte vorbehalten.</span>
                    </p>
                </div>
            </div>
        </section>
    </footer>
    <script src="../../showcar-ui.js"></script>
</body>
</html>
